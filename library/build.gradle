apply plugin: 'org.dyvil.dyvil-gradle'

// --------------- Info ---------------

version = getTagVersion('library/')
description = 'The Dyvil Standard Library'
publishInfo.labels = [ 'dyvil', 'library' ]

// --------------- Dependencies ---------------

dependencies {
	compile libraryDependency
	dyvilc compilerDependency
	gensrc gensrcDependency
}

// --------------- Source Sets ---------------

sourceSets.main {
	java.srcDir 'src/main/gensrc'

	dyvil.srcDir 'src/main/gensrc'
}

/*
 * This base configuration file is inherited by all projects, i.e. the root project and sub-projects.
 * Configuration common to all of them should be added here.
 */

// --------------- Plugins ---------------

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'signing'

group = 'org.dyvil'

